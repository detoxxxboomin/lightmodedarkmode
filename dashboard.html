<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Project Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .header-actions {
            display: flex;
            gap: 10px;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-card h3 {
            margin: 0;
            font-size: 0.9rem;
            color: #7f8c8d;
            text-transform: uppercase;
        }
        .stat-card p {
            margin: 10px 0 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #f8f9fa;
            color: #2c3e50;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #7f8c8d;
        }
        .btn {
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .refresh-btn { background-color: #4CAF50; color: white; }
        .export-btn { background-color: #3498db; color: white; }
        .delete-btn { background-color: #e74c3c; color: white; padding: 6px 10px; font-size: 0.8rem; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Project Results: Light vs Dark</h1>
        <div class="header-actions">
            <button class="btn export-btn" id="export-csv">Export to CSV</button>
            <button class="btn refresh-btn" onclick="location.reload()">Refresh Data</button>
        </div>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <h3>Total Volunteers</h3>
            <p id="total-count">0</p>
        </div>
        <div class="stat-card">
            <h3>Avg Light Time</h3>
            <p id="avg-light">0s</p>
        </div>
        <div class="stat-card">
            <h3>Avg Dark Time</h3>
            <p id="avg-dark">0s</p>
        </div>
        <div class="stat-card">
            <h3>Avg Score</h3>
            <p id="avg-score">0/3</p>
        </div>
    </div>

    <div class="table-container">
        <div id="loading-msg" class="loading">Fetching data from cloud...</div>
        <table id="data-table" class="hidden">
            <thead>
                <tr>
                    <th>Date/Time</th>
                    <th>User ID</th>
                    <th>Room Light</th>
                    <th>Light Time</th>
                    <th>Light Score</th>
                    <th>Dark Time</th>
                    <th>Dark Score</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="data-body">
                <!-- Data rows will appear here -->
            </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, query } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdZU76cO6hjhQt9h0PgnLoL9hpA7eHToc",
            authDomain: "lightmodedarkmode-d6305.firebaseapp.com",
            projectId: "lightmodedarkmode-d6305",
            storageBucket: "lightmodedarkmode-d6305.firebasestorage.app",
            messagingSenderId: "394258467768",
            appId: "1:394258467768:web:ee7b55eeaeec0fbf53dd4d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let cachedData = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadData();
            } else {
                signInAnonymously(auth);
            }
        });

        async function loadData() {
            try {
                const resultsRef = collection(db, 'experiment_results');
                const querySnapshot = await getDocs(resultsRef);
                
                cachedData = [];
                querySnapshot.forEach((doc) => {
                    cachedData.push({ id: doc.id, ...doc.data() });
                });

                cachedData.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                renderDashboard(cachedData);
            } catch (error) {
                console.error("Error fetching data: ", error);
                document.getElementById('loading-msg').innerText = "Error loading data. Check Firestore rules!";
            }
        }

        window.deleteEntry = async (docId) => {
            if (confirm("Are you sure you want to delete this test result? This cannot be undone.")) {
                try {
                    await deleteDoc(doc(db, 'experiment_results', docId));
                    loadData(); // Refresh the list
                } catch (error) {
                    alert("Error deleting entry: " + error.message);
                }
            }
        };

        document.getElementById('export-csv').addEventListener('click', () => {
            if (cachedData.length === 0) return alert("No data to export!");

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Date,UserID,RoomLight,LightTime,LightScore,DarkModeTime,DarkModeScore\n";

            cachedData.forEach(item => {
                const date = item.timestamp ? new Date(item.timestamp.seconds * 1000).toLocaleString().replace(',', '') : 'N/A';
                const row = [
                    date,
                    item.userId,
                    item.roomLight,
                    item.timeLightMode,
                    item.scoreLightMode,
                    item.timeDarkMode,
                    item.scoreDarkMode
                ].join(",");
                csvContent += row + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "science_project_results.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        function renderDashboard(data) {
            const body = document.getElementById('data-body');
            const loadingMsg = document.getElementById('loading-msg');
            const table = document.getElementById('data-table');
            
            loadingMsg.style.display = 'none';
            table.classList.remove('hidden');
            body.innerHTML = '';

            let totalLightTime = 0;
            let totalDarkTime = 0;
            let totalScore = 0;

            data.forEach(item => {
                const row = document.createElement('tr');
                const date = item.timestamp ? new Date(item.timestamp.seconds * 1000).toLocaleString() : 'N/A';
                
                totalLightTime += Number(item.timeLightMode) || 0;
                totalDarkTime += Number(item.timeDarkMode) || 0;
                totalScore += (Number(item.scoreLightMode) || 0) + (Number(item.scoreDarkMode) || 0);

                row.innerHTML = `
                    <td>${date}</td>
                    <td style="font-family: monospace; font-size: 0.8rem;">${item.userId || 'Unknown'}</td>
                    <td>${item.roomLight || 'N/A'}</td>
                    <td>${item.timeLightMode}s</td>
                    <td>${item.scoreLightMode}/3</td>
                    <td>${item.timeDarkMode}s</td>
                    <td>${item.scoreDarkMode}/3</td>
                    <td>
                        <button class="btn delete-btn" onclick="deleteEntry('${item.id}')">Delete</button>
                    </td>
                `;
                body.appendChild(row);
            });

            const count = data.length;
            document.getElementById('total-count').innerText = count;
            
            if (count > 0) {
                document.getElementById('avg-light').innerText = (totalLightTime / count).toFixed(2) + "s";
                document.getElementById('avg-dark').innerText = (totalDarkTime / count).toFixed(2) + "s";
                document.getElementById('avg-score').innerText = (totalScore / (count * 2)).toFixed(1) + "/3";
            } else {
                document.getElementById('avg-light').innerText = "0s";
                document.getElementById('avg-dark').innerText = "0s";
                document.getElementById('avg-score').innerText = "0/3";
            }
        }
    </script>
</body>
</html>
